---
- name: Configure Web VM with Docker
  hosts: webservers
  become: true
  tasks:

  - name: Install docker.io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: Install python3-pip
    apt:
      name: python3-pip
      state: present

  - name: Install docker python module
    pip:
      name: docker
      state: present

  - name: Install and launch a docker web container
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80

  - name: Restart docker service when VM restarts
    systemd:
      name: docker
      enabled: yes
